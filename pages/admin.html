<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <main>
        <h1>Admin Panel</h1>
        <form class="admin" id="projectForm">
            <div class="input-text">Title</div>
            <input type="text" placeholder="Title" name="title" required>

            <div class="input-text">Description</div>
            <input type="text" placeholder="Description" name="description" required>

            <div class="input-text">Price</div>
            <input type="text" placeholder="Price" name="price" required>

            <div class="input-text">Image URL</div>
            <input type="text" placeholder="Image URL" name="imageUrl" required>

            <div class="input-text">Category</div>
            <select name="category" required>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Yeezy">Yeezy</option>
            </select>


            <input type="submit" value="Add Shoe">
        </form>
    </main>
    <div id="shoeContainer" class="projects-container"></div>
   
    <script src="../app.js"></script>
</body>
</html>
