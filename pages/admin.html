<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakerz Osman | GLR 2023</title>
    <link rel="stylesheet" href="./admin.css"> <!-- Stijlen hier toevoegen -->
</head>
<body>
    <main>
        <h1>Admin panel</h1>
        <form class="admin" id="projectForm">
            <div class="input-text">Titel</div>
            <input type="text" placeholder="Titel" name="title" required>

            <div class="input-text">Beschrijving</div>
            <input type="text" placeholder="Beschrijving" name="desc" required>

            <div class="input-text">Datum</div>
            <input type="text" placeholder="Datum" name="datum" required>

            <div class="input-text">URL</div>
            <input type="text" placeholder="URL" name="url" required>

            <div class="input-text">Foto URL</div>
            <input type="text" placeholder="Foto URL" name="image" required>

            <div class="input-text">Categorie</div>
            <select name="category" id="cato" class="category-select" required>
                <option value="Persoonlijk">Persoonlijk</option>
                <option value="School">School</option>
            </select>

            <input type="submit" value="Toevoegen">
        </form>

        <div class="category-container">
            <h2>Persoonlijk</h2>
            <div id="personalProjectsContainer" class="projects-container">
                <!-- Persoonlijke projecten worden hier weergegeven -->
            </div>
        </div>

        <div class="category-container">
            <h2>School</h2>
            <div id="schoolProjectsContainer" class="projects-container">
                <!-- Schoolprojecten worden hier weergegeven -->
            </div>
        </div>
    </main>
    <script src="../app.js"></script> <!-- JavaScript hier toevoegen -->
</body>
</html>
